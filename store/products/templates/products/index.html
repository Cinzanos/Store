{% extends 'products/base.html' %}
{% load static %}

{% block extra_styles %}
<style>
    #hero {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 50px 10%;
        background: #e8e8e8;
        height: 100vh;
    }
    #hero .content {
        max-width: 50%;
    }
    #hero h2 {
        font-size: 48px;
        margin-bottom: 20px;
    }
    #hero p {
        font-size: 18px;
        margin-bottom: 30px;
    }
    #hero button {
        background-color: #474747f3;
        color: #0c0b0b;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }
    #hero img {
        max-width: 45%;
        height: auto;
    }
    footer {
        text-align: center;
        padding: 10px;
        background-color: #333232;
        color: #fff;
    }
    #start-purchase-btn {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 5px 15px;
        font-size: 14px;
        border-radius: 5px;
        display: inline-block;
        width: auto;
        transition: background-color 0.3s, transform 0.3s;
    }
    #start-purchase-btn a {
        color: white;
        text-decoration: none;
        display: block;
        width: 100%;
        height: 100%;
        text-align: center;
        padding: 0;
        line-height: 30px;
    }
    #start-purchase-btn:hover {
        background-color: #218838;
        transform: scale(1.05);
    }
</style>
{% endblock %}

{% block content %}
<section id="hero">
    <div class="content">
        <h2>Store</h2>
        <p>
            Новые образы и лучшие бренды на Store. Бесплатная доставка по всему миру! Аутлет: до -70% Собственный бренд. -20% новым покупателям.
        </p>
        <button id="start-purchase-btn" type="button" class="btn btn-lg">
            <a id="start-purchase-link" href="{% url 'products:index' %}">
                Начать покупки
            </a>
        </button>
    </div>
    <img src="{% static 'images/fon.jpg' %}" alt="Hero Image">
</section>
{% endblock %}
