<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение аккаунта</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: #e7eef9;
            background-image: linear-gradient(135deg, rgba(231,238,249,1) 0%, rgba(208,220,239,1) 100%);
        }

        .card {
            text-align: center;
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
        }

        .card h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 18px;
            color: #555555;
            margin-bottom: 20px;
        }

        .card .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        .card .btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .card .btn:active {
            background-color: #3e8e41;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Поздравляем</h1>
        <p>Ваша учетная запись успешно подтверждена!</p>
        <a href="{% url 'users:login' %}" class="btn">Продолжить</a>
    </div>
</body>
</html>
